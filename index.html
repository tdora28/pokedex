<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <h1 class="main-title">Pokedex</h1>

    <div class="generations">
      <button class="gen-btn" data-gen="1">Gen I</button>
      <button class="gen-btn" data-gen="2">Gen II</button>
      <button class="gen-btn" data-gen="3">Gen III</button>
      <button class="gen-btn" data-gen="4">Gen IV</button>
      <button class="gen-btn" data-gen="5">Gen V</button>
      <button class="gen-btn" data-gen="6">Gen VI</button>
      <button class="gen-btn" data-gen="7">Gen VII</button>
      <button class="gen-btn" data-gen="8">Gen VIII</button>
      <button class="gen-btn" data-gen="9">Gen IX</button>
    </div>

    <p class="placeholder" id="genInfo"><span>&uArr;</span> Choose a generation <span>&uArr;</span></p>

    <form class="filter" id="filterForm">
      <select class="type-filter" name="typeFilter" id="typeFilter">
        <option value="all" selected>All Types</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>

      <input class="search" type="search" name="search" id="search" placeholder="Search this Generation..." />
    </form>

    <section class="cards"></section>

    <script src="app.js"></script>
  </body>
</html>
