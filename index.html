<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@700&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Pokedex</h1>

    <input class="search" type="search" name="search" id="search" placeholder="Search Pokedex..." />

    <section class="cards">
      <div class="card">
        <div class="card__img">
          <img src="https://images.pexels.com/photos/1716861/pexels-photo-1716861.jpeg" alt="Pikachu" />
        </div>
        <div class="card__info">
          <h3 class="card__title">Pokemon name</h3>
          <p>Pokemon info</p>
        </div>
      </div>

      <div class="card">
        <div class="card__img">
          <img src="https://cdn.pixabay.com/photo/2016/07/23/02/32/magikarp-1536179_1280.png" alt="Pikachu" />
        </div>
        <div class="card__info">
          <h3 class="card__title">Pokemon name</h3>
          <p>Pokemon info</p>
        </div>
      </div>

      <div class="card">
        <div class="card__img">
          <img src="https://cdn.pixabay.com/photo/2021/12/26/17/31/pokemon-6895600_1280.png" alt="Pikachu" />
        </div>
        <div class="card__info">
          <h3 class="card__title">Pokemon name</h3>
          <p>Pokemon info</p>
        </div>
      </div>

      <div class="card">
        <div class="card__img">
          <img src="https://cdn.pixabay.com/photo/2016/12/07/05/51/pokemon-1888657_1280.png" alt="Pikachu" />
        </div>
        <div class="card__info">
          <h3 class="card__title">Pokemon name</h3>
          <p>Pokemon info</p>
        </div>
      </div>

      <div class="card">
        <div class="card__img">
          <img src="https://cdn.pixabay.com/photo/2016/08/30/00/27/pokemon-1629601_1280.png" alt="Pikachu" />
        </div>
        <div class="card__info">
          <h3 class="card__title">Pokemon name</h3>
          <p>Pokemon info</p>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
