<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Pokedex</h1>

    <div class="generations">
      <button class="gen-btn" data-gen="1">Gen I</button>
      <button class="gen-btn" data-gen="2">Gen II</button>
      <button class="gen-btn" data-gen="3">Gen III</button>
      <button class="gen-btn" data-gen="4">Gen IV</button>
      <button class="gen-btn" data-gen="5">Gen V</button>
      <button class="gen-btn" data-gen="6">Gen VI</button>
      <button class="gen-btn" data-gen="7">Gen VII</button>
      <button class="gen-btn" data-gen="8">Gen VIII</button>
      <button class="gen-btn" data-gen="9">Gen IX</button>
    </div>

    <p class="placeholder" id="genInfo"><span>&uArr;</span> Choose a generation <span>&uArr;</span></p>

    <form class="filter">
      <input class="search" type="search" name="search" id="search" placeholder="Search this Generation..." />

      <div class="types">
        <div class="form-group">
          <input type="checkbox" name="types" id="normal" value="normal" checked />
          <label class="tag normal" for="normal">Normal</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="fire" value="fire" checked />
          <label class="tag fire" for="fire">Fire</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="water" value="water" checked />
          <label class="tag water" for="water">Water</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="grass" value="grass" checked />
          <label class="tag grass" for="grass">Grass</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="electric" value="electric" checked />
          <label class="tag electric" for="electric">Electric</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="ice" value="ice" checked />
          <label class="tag ice" for="ice">Ice</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="fighting" value="fighting" checked />
          <label class="tag fighting" for="fighting">Fighting</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="poison" value="poison" checked />
          <label class="tag poison" for="poison">Poison</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="ground" value="ground" checked />
          <label class="tag ground" for="ground">Ground</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="flying" value="flying" checked />
          <label class="tag flying" for="flying">Flying</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="psychic" value="psychic" checked />
          <label class="tag psychic" for="psychic">Psychic</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="bug" value="bug" checked />
          <label class="tag bug" for="bug">Bug</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="rock" value="rock" checked />
          <label class="tag rock" for="rock">Rock</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="ghost" value="ghost" checked />
          <label class="tag ghost" for="ghost">Ghost</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="dragon" value="dragon" checked />
          <label class="tag dragon" for="dragon">Dragon</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="dark" value="dark" checked />
          <label class="tag dark" for="dark">Dark</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="steel" value="steel" checked />
          <label class="tag steel" for="steel">Steel</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="types" id="fairy" value="fairy" checked />
          <label class="tag fairy" for="fairy">Fairy</label>
        </div>
      </div>
    </form>

    <section class="cards"></section>

    <script src="app.js"></script>
  </body>
</html>
